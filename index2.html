<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<div>
	
	<div class="jumbotron">
		<div class="container">
			<h1>Don't Hang me</h1>
			<p>Contents ...</p>
		</div>
	</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Word To Guess</h3>
			</div>
			<div class="panel-body">
				<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				Wrong Guesses: <span id="wrongGuesses">A</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Guesses Left: <span id="numGuesses">9</span>
			</div>
		</div>
	
		<div class="panel panel-default">
			<div class="panel-body">
				Wins: <span id="winCounter">5</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Loss: <span id="lossCounter">2</span>
			</div>
		</div>

	</div>
	
	<script src="js/logic.js"></script>
</body>
</html>
